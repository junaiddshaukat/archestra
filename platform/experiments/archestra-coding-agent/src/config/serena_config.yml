# Serena configuration for Archestra Coding Agent
# This file is copied to /root/.serena/serena_config.yml at container build time
# See: https://oraios.github.io/serena/02-usage/050_configuration.html

language_backend: LSP
# Use Language Server Protocol for code understanding

gui_log_window: false
# No GUI in container environment

web_dashboard: true
# Enable web dashboard for debugging

web_dashboard_listen_address: 0.0.0.0
# Listen on all interfaces (for container networking)

web_dashboard_open_on_launch: false
# Don't try to open browser in container

log_level: 20
# Info level logging (10=debug, 20=info, 30=warning, 40=error)

trace_lsp_communication: false
# Disable LSP tracing unless debugging

ls_specific_settings: {}
# No language-server-specific settings needed

tool_timeout: 240
# 4 minute timeout for tool executions

excluded_tools: []
# No tools excluded - we want all Serena tools available

included_optional_tools:
  # Custom Git tools (from src/tools/git_tools.py)
  - git_clone
  - git_status
  - git_diff
  - git_commit
  - git_push
  - git_checkout_branch
  # Custom GitHub tools (from src/tools/github_tools.py)
  - github_create_pr
  - github_list_prs
  - github_get_issue

default_max_tool_answer_chars: 150000
# Default max chars for tool responses

token_count_estimator: CHAR_COUNT
# Use simple character count for token estimation

# Projects list - will be populated dynamically when repos are cloned
projects: []

