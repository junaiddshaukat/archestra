{{- if .Values.mcpExampleOAuth.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mcp-example-oauth
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mcp-example-oauth
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.mcpExampleOAuth.service.type }}
  ports:
    - port: {{ .Values.mcpExampleOAuth.service.port }}
      targetPort: 3232
      {{- if and (eq .Values.mcpExampleOAuth.service.type "NodePort") .Values.mcpExampleOAuth.service.nodePort }}
      nodePort: {{ .Values.mcpExampleOAuth.service.nodePort }}
      {{- end }}
      name: http
  selector:
    app.kubernetes.io/name: mcp-example-oauth
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mcp-example-oauth
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mcp-example-oauth
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-example-oauth
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-example-oauth
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: mcp-example-oauth
          image: "{{ .Values.mcpExampleOAuth.image.repository }}:{{ .Values.mcpExampleOAuth.image.tag }}"
          imagePullPolicy: {{ .Values.mcpExampleOAuth.image.pullPolicy | default "IfNotPresent" }}
          env:
            - name: AUTH_MODE
              value: "internal"
            - name: PORT
              value: "3232"
            # BASE_URI controls the issuer and URLs in /.well-known/oauth-authorization-server
            # Uses K8s internal service URL so the backend can reach registration/token endpoints.
            # The e2e test rewrites authorization URLs to the external NodePort for the test runner.
            - name: BASE_URI
              value: "http://{{ .Release.Name }}-mcp-example-oauth:{{ .Values.mcpExampleOAuth.service.port }}"
            # MCP SDK requires HTTPS for issuer URLs in non-localhost environments.
            # In CI/test we use HTTP between K8s services, so allow insecure issuer.
            - name: MCP_DANGEROUSLY_ALLOW_INSECURE_ISSUER_URL
              value: "true"
          ports:
            - containerPort: 3232
              name: http
          readinessProbe:
            httpGet:
              path: /.well-known/oauth-authorization-server
              port: 3232
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.mcpExampleOAuth.resources | nindent 12 }}
{{- end }}
